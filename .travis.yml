language: python

# Note: the `python: X.Y` is not actually used, as internally conda is used,
# which follows the `PYTHON=X.Y` var.
matrix:
  include:
    - python: 3.6
      env: PYTHON=3.6 PCKGS="numexpr matplotlib" TEST="--mpl" INST="pytest-mpl scooby"
    - python: 3.7
      env: PYTHON=3.7 DEPLOY_PYPI=true PCKGS="numexpr matplotlib" TEST="--mpl" INST="pytest-mpl scooby"
    - python: 3.8  # => without matplotlib, numexpr
      env: PYTHON=3.8 PCKGS="" TEST="" INST=""
    - python: 3.7  # => without matplotlib, numexpr
      env: PYTHON=3.7 PCKGS="" TEST="" INST=""
    - python: 3.7  # => just linkcheck
      env: PYTHON=3.7 CHCKLNKS=true PCKGS="" TEST="" INST="sphinx numpydoc sphinx_rtd_theme sphinx_numfig sphinx_gallery memory_profiler"

jobs:
  allow_failures:  # env must be EXACTLY as env allowed to fail.
    - env: PYTHON=3.7 CHCKLNKS=true PCKGS="" TEST="" INST="sphinx numpydoc sphinx_rtd_theme sphinx_numfig sphinx_gallery memory_profiler"

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --all
  # Useful for debugging any issues with conda
  - conda info -a

  # Install and activate environment, install packages
  - conda create -q -n test-environment python=$PYTHON numpy scipy pytest pytest-cov $PCKGS
  - source activate test-environment
  - pip install setuptools_scm coveralls pytest-flake8 $INST
  - python setup.py install
  - cp tests/matplotlibrc .

script:  # No pytest for linkcheck-run.
  - if [ "$CHCKLNKS" = true ]; then
        cd docs; make html -b linkcheck;
    else
        pytest --cov=empymod --flake8 $TEST;
    fi

after_success:  # No coveralls for linkcheck-run.
  - if [ "$CHCKLNKS" = "" ]; then coveralls; fi

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    branch: master
    tags: true
    condition: '$DEPLOY_PYPI = "true"'
  distributions: "sdist bdist_wheel"
