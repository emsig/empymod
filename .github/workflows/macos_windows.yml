name: macos & windows

# Only build PRs, the main branch, and releases.
on:
  pull_request:
  push:
    branches:
      - plain
      - pdev

# Use bash by default in all jobs
defaults:
  run:
    # Using "-l {0}" is necessary for conda environments to be activated
    # But this breaks on MacOS if using actions/setup-python:
    # https://github.com/actions/setup-python/issues/132
    shell: bash

jobs:
  test:

    name: ${{ matrix.os }} py${{ matrix.python }}
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        os: [macos, windows]
        python: ["3.9", ]

    steps:

      # Cancel any previous run of the test job; [pin v0.10.0 (2022-06-27)]
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@bb6001c4ea612bf59c3abfc4756fbceee4f870c7
        with:
          access_token: ${{ github.token }}

      # Checks-out your repository under $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup miniconda
        # [pin v2.1.1 (2021-04-01)]
        uses: conda-incubator/setup-miniconda@35d1405e78aa3f784fe3ce9a2eb378d5eeb62169
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python }}
          miniforge-version: "latest"
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes --set changeps1 no
          conda config --show-sources
          conda config --show
          conda info -a
          conda install "scipy!=1.9.0" pytest pytest-console-scripts scooby

      - name: Conda list
        shell: bash -l {0}
        run: conda list

      - name: Test with pytest
        shell: bash -l {0}
        run: |
          python setup.py install
          pytest
