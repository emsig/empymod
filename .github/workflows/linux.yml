name: linux

# Only build PRs, the main branch, and releases.
on:
  pull_request:
  push:
    branches:
      - plain
      - pdev

# Use bash by default in all jobs
defaults:
  run:
    # Using "-l {0}" is necessary for conda environments to be activated
    # But this breaks on MacOS if using actions/setup-python:
    # https://github.com/actions/setup-python/issues/132
    shell: bash

jobs:
  test:

    name: ${{ matrix.case.os }} py${{ matrix.case.python-version }} ${{ matrix.case.name }}
    runs-on: ${{ matrix.case.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, ]  # macos, windows]  # Only Linux currently.
        case:
          - python-version: "3.7"
            name: minimal
            os: ubuntu
            conda: "'numpy=1.17' 'scipy=1.4'"
            test: ""
          - python-version: "3.8"
            name: plain
            os: ubuntu
            conda: "scipy"
            test: ""
          - python-version: "3.8"
            name: full
            os: ubuntu
            conda: "'matplotlib>=3.3' scipy scooby pytest-mpl"
            test: "--mpl"
          - python-version: "3.9"
            name: plain
            os: ubuntu
            conda: "scipy"
            test: ""
          - python-version: "3.9"
            name: full
            os: ubuntu
            conda: "'matplotlib>=3.3' scipy scooby pytest-mpl"
            test: "--mpl"
          - python-version: "3.10"
            name: plain
            os: ubuntu
            conda: "scipy"
            test: ""
          - python-version: "3.10"
            name: full
            os: ubuntu
            conda: "'matplotlib>=3.3' scipy scooby pytest-mpl"
            test: "--mpl"

    steps:

      # Cancel any previous run of the test job; [pin v0.10.0 (2022-06-27)]
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@bb6001c4ea612bf59c3abfc4756fbceee4f870c7
        with:
          access_token: ${{ github.token }}

      # Checks-out your repository under $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup miniconda
        # [pin v2.1.1 (2021-04-01)]
        uses: conda-incubator/setup-miniconda@35d1405e78aa3f784fe3ce9a2eb378d5eeb62169
        with:
          auto-update-conda: true
          python-version: ${{ matrix.case.python-version }}
          miniforge-version: "latest"
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes --set changeps1 no
          conda config --show-sources
          conda config --show
          conda info -a
          conda install ${{ matrix.case.conda }} pytest pytest-cov pytest-console-scripts flake8

      - name: Conda list
        shell: bash -l {0}
        run: conda list

      - name: Flake8
        shell: bash -l {0}
        run: flake8 docs/conf.py setup.py empymod/ tests/ examples/

      - name: Test with pytest
        shell: bash -l {0}
        run: |
          python setup.py install
          cp ./tests/matplotlibrc ./.
          pytest --cov=empymod ${{ matrix.case.test }}
